# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - backendSoulBeats

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Debug Firebase Configuration (Safe)
        run: |
          if ($env:FIREBASE_SERVICE_ACCOUNT_KEY) {
            $length = $env:FIREBASE_SERVICE_ACCOUNT_KEY.Length
            $first10 = $env:FIREBASE_SERVICE_ACCOUNT_KEY.Substring(0, [Math]::Min(10, $length))
            $last10 = if ($length -gt 10) { $env:FIREBASE_SERVICE_ACCOUNT_KEY.Substring($length - 10) } else { "" }
            Write-Host "‚úÖ Firebase variable encontrada"
            Write-Host "üìè Longitud: $length caracteres"
            Write-Host "üîç Primeros 10 chars: $first10"
            Write-Host "üîç √öltimos 10 chars: $last10"
            Write-Host "üìÑ Comienza con '{': $($env:FIREBASE_SERVICE_ACCOUNT_KEY.StartsWith('{'))"
            Write-Host "üìÑ Termina con '}': $($env:FIREBASE_SERVICE_ACCOUNT_KEY.EndsWith('}'))"
            
            # Verificar si parece ser Base64
            $isBase64Pattern = $env:FIREBASE_SERVICE_ACCOUNT_KEY -match '^[A-Za-z0-9+/]*={0,2}$'
            Write-Host "üîç Parece Base64: $isBase64Pattern"
          } else {
            Write-Host "‚ùå Variable FIREBASE_SERVICE_ACCOUNT_KEY no encontrada"
            exit 1
          }
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.AZURE_FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Build with dotnet
        run: dotnet build --configuration Release
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.AZURE_FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.AZURE_FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    # Solo desplegamos en master
    if: github.ref == 'refs/heads/master'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CFE786C5C9164E28A7F4AA4424A37699 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FAACE8D80C914421A0B1CCCD17696C3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F45422AB7A240A189EC66356F70D28E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backendSoulBeats'
          slot-name: 'Production'
          package: .
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.AZURE_FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Set Azure App Settings
        run: |
          az webapp config appsettings set --resource-group myResourceGroup --name backendSoulBeats --settings FIREBASE_SERVICE_ACCOUNT_KEY="${{ secrets.AZURE_FIREBASE_SERVICE_ACCOUNT_KEY }}"
